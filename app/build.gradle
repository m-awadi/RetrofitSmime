apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "id.co.blogspot.datacomlink.ediint"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 28
        versionName "3.2.0"
        multiDexEnabled true
    }
    packagingOptions {
        pickFirst  'META-INF/mailcap'
    }
}
dependencies {
    compile group: 'com.android.support', name: 'multidex', version: '1.0.2'
    androidTestCompile group: 'com.android.support', name: 'multidex', version: '1.0.2'
    compile group: 'com.android.support', name: 'appcompat-v7', version: '26.1.0'
    compile group: 'com.android.support', name: 'design', version: '26.1.0'
    compile group: 'com.google.android.gms', name: 'play-services-ads', version: '11.4.0'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.9.0'//http/1.1 rfc 2616
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.3.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.3.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'//json rfc 7159
    compile group: 'com.squareup.retrofit2', name: 'adapter-rxjava2', version: '2.3.0'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.4'
    compile group: 'io.reactivex.rxjava2', name: 'rxandroid', version: '2.0.1'
    compile group: 'com.nononsenseapps', name: 'filepicker', version: '4.1.0'
    compile group: 'com.madgag.spongycastle', name: 'prov', version: '1.58.0.0'
    compile group: 'com.sun.mail', name: 'android-mail', version: '1.6.0'
    compile group: 'com.sun.mail', name: 'android-activation', version: '1.6.0'
    compile(group: 'com.sun.mail', name: 'dsn', version: '1.6.0'){//report (RFC 3462) & DN (RFC 3798)
        exclude group: 'com.sun.mail', module: 'javax.mail'
    }
    compile project(':bcmail-jdk15on')//S/MIME v.3.1 rfc 3851
}